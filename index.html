<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="backtogame">
        <h1 class="justify-self-center text-4xl mt-6 font-sans font-bold">ROCK-PAPER-SCISSORS GAME</h1 >
            <div class="parent justify-self-center mt-2">
                <button class="hover:opacity-40" onclick="userans('rock')"><img src="assets/rock.png" alt="">Rock</button>
                <button class="hover:opacity-40"  onclick="userans('paper')"><img src="assets/paper.png" alt="">Paper</button>
                <button  class="hover:opacity-40" onclick="userans('scissors')"><img src="assets/scissors.png" alt="">Scissors</button>
            </div>
            <div class="justify-items-center mt-4">
                <h1 class="justify-self-center text-2xl mt-1"><span id="username"></span> choose: <span id="userchoose"></span></h1>
                <h1 class="justify-self-center text-2xl mt-1">Computer choose: <span id="comchoose"></span></h1>
            </div>
            <div class="justify-items-center mt-4">
                <h1 class="justify-self-center text-2xl mt-1"><span id="username1"></span> score: <span id="userscore">0</span></h1>
                <h1 class="justify-self-center text-2xl mt-1">Computer score: <span id="comscore">0</span></h1>
                <h1 class="justify-self-center text-2xl mt-1">Draws: <span id="drawscore">0</span></h1>
            </div>
            
    </div>
<div >
    <div id="userpopupwin" class="hidden justify-self-center  border-4 p-12 mt-12 rounded-lg border-black shadow-md shadow-gray-700 w-96 h-56">
     <div class=" text-6xl text-green-600">User Wins</div>
     <button onclick="playagain()" class=" border-2  border-black rounded-lg p-2 mt-6 ml-20 mb-8 hover:bg-green-600 hover:text-white">play again</button>
    </div>
    <div id="userpopuplose" class="hidden justify-self-center  border-4 pl-6 pt-10 mt-12 rounded-lg border-black shadow-md shadow-gray-700 w-96 h-56">
     <div class=" text-5xl text-red-600">Computer Wins</div>
     <button onclick="playagain()" class=" border-2 border-black rounded-lg p-2 mt-6 ml-24 mb-8 hover:bg-green-600 hover:text-white">play again</button>
    </div>
    <div id="userpopupdraw" class="hidden justify-self-center  border-4 p-14 mt-8 rounded-lg border-black shadow-md shadow-gray-700 w-96 h-56">
     <div class=" text-6xl text-blue-600 ml-10">Draw</div>
     <button onclick="playagain()" class=" border-2 border-black rounded-lg p-2 mt-6 ml-20 mb-8 hover:bg-green-600 hover:text-white">play again</button>
    </div>
</div> 
</body>
<script src="app.js"></script>
</html>
